version: 2.1
orbs:
  node: circleci/node@4.7
  aws-cli: circleci/aws-cli@1.3.1
jobs:
  build:
    docker:
      - image: circleci/node
    steps:
      - node/install
      - checkout
      - aws-cli/setup
      - run:
          name: Front-End Install
          command: |
            npm run frontend:install
      - run:
          name: Back-End Install
          command: |
            npm run backend:install
      - run:
          name: Front-End Build
          command: |
            npm run frontend:build
      - run:
          name: Back-End Build
          command: |
            npm run backend:build
      - run:
          name: Configure AWS Access Key ID
          command: |
            aws configure set aws_access_key_id AKIATWWUVWGEYBBCDV4S
      - run:
          name: Configure AWS default region
          command: |
            aws configure set Default_region_name us-east-1
      - run:
          name: Configure AWS secret access key
          command: |
            aws configure set AWS_SECRET_ACCESS_KEY VAgFfLeNhgnjn5el+RdFUekSbyRPEfCxbpVqUBSX
      - run:
          name: Deploy App
          command: |
            npm run frontend:deploy
      - run:
          name: Deploy backend
          command: |
            npm run backend:deploy
      - run:
          name: Front-End test
          command: |
            npm run frontend:test
      - run:
          name: Back-End test
          command: |
            npm run backend:test
      - run:
          name: Install awscli
          command: |
            pip3 install awscli 
      - run:
          name: eb environment variables
          command: |
            eb setenv PORT=$PORT POSTGRES_USERNAME=$POSTGRES_USERNAME POSTGRES_PASSWORD=$POSTGRES_PASSWORD POSTGRES_DB=$POSTGRES_DB

      - run: aws s3 cp udagram-frontend/www s3://${AWS_BUCKET}/ --recursive

workflows:
  build-deploy:
    jobs:
      - js_build
      - build_server_pdfs: # << the job to conditionally run based on the filter-by-branch-name.
          filters:
            branches:
              only: main/master